{% extends 'basicApp/base.html' %}
{% block body_block %}

<div class="jumbotron">


{% if registered %}
<h1>Thank you for registration </h1>
{% else %}
<h1>Register here!</h1>
<h1>Fill out the form</h1>
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ userForm.as_p }}
  {{ profileForm.as_p}}
  <input type="submit" name="" value="Register">
</form>
</div>
{% endif %}
{% endblock %}
